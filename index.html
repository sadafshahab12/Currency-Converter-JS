<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter to PKR</h2>
      <label for="usDollars">US Dollars:</label>
      <input type="number" id="usDollars" placeholder="Enter USD" required />

      <label for="saudiRiyals">Saudi Riyals:</label>
      <input type="number" id="saudiRiyals" placeholder="Enter SAR" required />

      <button onclick="convertCurrency()">Convert</button>

      <h3 id="result"></h3>
    </div>

    <script src="app.js"></script>
  </body>
</html>
